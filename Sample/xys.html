<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapQuest Directions API Example</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>MapQuest Directions API Example</h1>
  <div id="directions"></div>

  <script>
    // Replace 'YOUR_API_KEY' with your actual MapQuest API key
    const apiKey = 'kBEVbZm3gsQjxw9AxkAwjUbICySUacls';

    // Replace 'Denver,CO' and 'Boulder,CO' with your desired origin and destination
    const origin = 'Ldrp-itr Gandhinagar gujarat india';
    const destination = 'mahatma mandir gandhinagar gujarat india';

    // Make a GET request to the MapQuest Directions API
    axios.get(`https://www.mapquestapi.com/directions/v2/route?key=${apiKey}&from=${origin}&to=${destination}`)
      .then(response => {
        // Check if the response contains the expected data
        if (response.data.route && response.data.route.legs && response.data.route.legs.length > 0) {
          const directions = response.data.route.legs[0].maneuvers.map(maneuver => maneuver.narrative).join('<br>');
          document.getElementById('directions').innerHTML = `<h2>Directions:</h2><p>${directions}</p>`;
        } else {
          console.error('Unexpected response format:', response.data);
        }
      })
      .catch(error => {
        console.error('Error fetching directions:', error);
      });
  </script>
</body>
</html>
