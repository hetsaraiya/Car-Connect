<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapQuest Route Shape API Example</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 60%;
      float: left;
    }

    #directionsPanel {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      width: 40%;
      float: left;
    }
  </style>
</head>
<body>
  <h1>MapQuest Route Shape API Example</h1>
  <div id="map"></div>
  <div id="directionsPanel"></div>

  <script>
    // Your MapQuest API key
    const apiKey = 'kBEVbZm3gsQjxw9AxkAwjUbICySUacls';

    // Replace with your source and destination points
    const origin = 'Ldrp-itr Gandhinagar gujarat india';
    const destination = 'ahmedabad gujarat india';

    // Make a request to the MapQuest Directions API to get the session ID
    axios.get(`https://www.mapquestapi.com/directions/v2/route?key=${apiKey}&from=${origin}&to=${destination}`)
      .then(response => {
        const sessionId = response.data.route.sessionId;
        console.log(sessionId);

        // Map state parameters
        const mapState = {
          mapWidth: 320,
          mapHeight: 240,
          mapScale: 1733371,
          mapLat: 40.491304,
          mapLng: -77.2614665
        };

        // Make a request to the MapQuest Route Shape API
        axios.get(`https://www.mapquestapi.com/directions/v2/routeshape?key=${apiKey}&sessionId=${sessionId}&mapWidth=${mapState.mapWidth}&mapHeight=${mapState.mapHeight}&mapScale=${mapState.mapScale}&mapLat=${mapState.mapLat}&mapLng=${mapState.mapLng}`)
          .then(response => {
            const routeShape = response.data.route.shape;
            console.log(response)

            // Initialize the map
            const map = L.map('map').setView([0, 0], 2);

            // Add MapQuest tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: 'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
            }).addTo(map);

            // Extract route shape coordinates
            const shapeCoordinates = routeShape.shapePoints.map((point, index) => index % 2 === 0 ? [point, routeShape.shapePoints[index + 1]] : null).filter(Boolean);

            // Add route shape polyline to the map
            const shapePolyline = L.polyline(shapeCoordinates, { color: 'red' }).addTo(map);

            // Fit the map to the route shape
            map.fitBounds(shapePolyline.getBounds());

            // Display route shape information in the side panel
            const directionsPanel = document.getElementById('directionsPanel');
            directionsPanel.innerHTML = `<h2>Route Shape Information:</h2><p>${JSON.stringify(routeShape, null, 2)}</p>`;
          })
          .catch(error => {
            console.error('Error fetching route shape:', error);
          });
      })
      .catch(error => {
        console.error('Error fetching directions:', error);
      });
  </script>
</body>
</html>
